<!doctype html>
<html class="grid" lang="is">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kaupa</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="styleguide.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <header class="menubar">
        <div class="menubar__name">
          <p>
            Fooþjónustan
          </p>
        </div>
        <div class="menubar__other-sites">
          <div class="menubar__um">
            <a href="um.html">Um</a>
          </div>
          <div class="menubar__button button">
            <a href="kaupa.html">Kaupa</a>
          </div>
        </div>
      </header>

      <div class="banner">
        <h1>Kaupa</h1>
      </div>

      <div class="information">
        <div class="personal">
          <div class="information__headline">
            Persónuupplýsingar
          </div>
          <form class="personal__form">
                <label for="nafn" class="label">Nafn:</label>
                <input type="text" name="nafn" id="nafn" class="form__text">

                <label for="kennitala" class="label">Kennitala:</label>
                <input type="text" name="kennitala" id="kennitala" placeholder="123456-7890" class="form__text">

                <label for="radioList" class="label">Kyn:</label>

                <ul class="personal__radioUL" id="radioList" style="none">

                  <li class="personal__radioL">
                    <input type="radio" name="radio" value="Kona" id="kona" class="form__radioButton">
                    <label for="kona" class="label">Kona</label>
                  </li>

                  <li class="personal__radioL">
                    <input type="radio" name="radio" value="Karl" id="karl" class="form__radioButton">
                    <label for="karl" class="label">Karl</label>
                  </li>

                  <li class="personal__radioL">
                    <input type="radio" name="radio" value="Annað" id="annad" class="form__radioButton">
                    <label for="annad" class="label">Annað</label>
                  </li>

                </ul>

                <label for="simaNr" class="label">Sími:</label>
                <input type="text" name="simaNr" id="simaNr" placeholder="+354 812 3456" class="form__text">

                <label for="heimilisfang" class="label">Heimilisfang:</label>
                <input type="text" name="heimilisfang" id="heimilisfang" class="form__text">

                <div class="form__check">
                  <input type="checkbox" name="postListi" id="postListi" class="form__checkbox" checked>
                  <label for="postListi" class="label">Skrá mig á póstlista</label>
                </div>

          </form>
        </div>
        <div class="payment">
          <div class="information__headline">
            Greiðsluupplýsingar
          </div>
          <form class="payment__form">

            <label for="paymentType" class="label">Greiða með:</label>
            <select name="paymentType" id="paymentType" class="form__dropdown__payment">
              <option value="Kreditkorti">Kreditkorti</option>
              <option value="Millifærslu">Millifærslu</option>
              <option value="Reiðufé">Reiðufé</option>
            </select>

            <label for="cardName" class="label">Nafn á korti:</label>
            <input type="text" name="cardName" id="cardName" class="form__text">

            <label for="cardNumber" class="label">Kortanúmer:</label>
            <input type="text" name="cardNumber" id="cardNumber" placeholder="5999-9999-9999-9999" class="form__text">

            <label for="date" class="label">Gildistími:</label>
            <div class="form__date" id="date">
              <div class="form__date__input">
                <label for="month" class="label">Mán</label>
                <select name="month" id="month" class="form__date__dropdown">
                	<option value="0">01</option>
                	<option value="1">02</option>
                	<option value="2">03</option>
                	<option value="3">04</option>
                	<option value="4">05</option>
                	<option value="5">06</option>
                	<option value="6">07</option>
                	<option value="7">08</option>
                	<option value="8">09</option>
                	<option value="9">10</option>
                	<option value="10">11</option>
                	<option value="11">12</option>
                </select>
                <label for="year" class="label">Ár</label>
                <select name="year" id="year" class="form__date__dropdown">
                	<option value="0">2017</option>
                	<option value="1">2018</option>
                	<option value="2">2019</option>
                	<option value="3">2020</option>
                </select>
              </div>

            </div>

          </form>
        </div>
      </div>
      <div class="order-service">
        <div class="order-service__button">
          <button type="button" name="button">Panta</button>
        </div>
      </div>
      <footer class="footer">
        <div class="footer__above">
          <div class="footer__phone">
            <p>
              Fooþjónustan
            </p>
            <p>
              123-4567
            </p>
          </div>
          <div class="footer__about">
            <p>
              Opið 12-13 alla daga
            </p>
            <p>
              Bargata 1
            </p>
            <p>
              900 Foobar
            </p>
          </div>
        </div>
        <div class="footer__below">
          <p>
            © Fooþjónustan 2017
          </p>
        </div>
      </footer>
    </main>
  </body>

</html>
